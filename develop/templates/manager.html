<div class="card employee-card" style="font-family: sans-serif;">
    <div class="card-header" style="background-color: #f76c6c; color: white">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body" style="background-color: #f8e9a1; color: #24305e;">
        <ul class="list-group" style="list-style-type: none">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
